<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Vite App</title>
  </head>
  <body>
    <div id="app">
      <form action="submit" class="todo-container" id="todo-container">
        <!-- Description -->
        <div class="todo-description">
          <h1>To-Do List</h1>
          <p>Get it done today</p>
        </div>
        <!-- Input List-->
        <div class="input-container">
          <input type="text" id="user-input" placeholder="Add new list" />
          <button class="add-button" id="add" title="Add List!">Add</button>
        </div>
        <!-- To-Do List -->
        <div class="list-container">
          <ul id="list-todo"></ul>
        </div>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
